name: wordpress-k8s-rds
version: 0.1.0
description: Wordpress running in K8s connected to a provisioned RDS instance
keywords: []
maintainers: []
components:
  cnab:
    name: cnab
    builder: docker
    configuration:
      registry: gcr.io/bitnami-images
parameters:
  aws-default-region:
    type: string
    defaultValue: us-west-2
    destination:
      env: AWS_DEFAULT_REGION
    metadata:
      description: AWS region where the RDS database will be provisioned
  app-domain:
    type: string
    defaultValue: ""
    destination:
      env: APP_DOMAIN
    metadata:
      description: The domain used to expose the Wordpress instance
  app-tls:
    type: bool
    defaultValue: false
    destination:
      env: APP_TLS
    metadata:
      description: Set to true to add the required annotations for cert-manager
  database-password:
    type: string
    defaultValue: ""
    destination:
      env: DATABASE_PASSWORD
    metadata:
      description: If not set, a randomly generated password will be used
credentials:
  kubeconfig:
    path: "/root/.kube/config"
  aws-access-key-id:
    env: "AWS_ACCESS_KEY_ID"
  aws-secret-access-key:
    env: "AWS_SECRET_ACCESS_KEY"

